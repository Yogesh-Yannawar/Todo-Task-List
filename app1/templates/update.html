{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
  <div class="card">
    <h1>Hello, {{ request.user.username }} ðŸ‘‹</h1>
    <div class="user">
        <div class="title">Get Things Done?</div>
        <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
    </div>
    <form class="input" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add Today's Task?" style="padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;" value="{{obj.title}}">
        <input type="submit" value="Update TASK" style="padding: 10px; background: #6a5acd; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">
    </form>
  </div>
</body>
</html>
